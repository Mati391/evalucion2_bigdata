<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - OVNIs</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      background: url('d3d6f826-d0b5-47fe-9073-17ed42cac63e.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-shadow: 1px 1px 6px black;
    }
    .hero a {
      text-decoration: none;
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s;
      box-shadow: 2px 2px 10px black;
    }
    .hero a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Página Principal - Avistamientos de OVNIs</h1>
      <p>Durante décadas, miles de personas en Estados Unidos han reportado fenómenos inexplicables en el cielo. Este sitio reúne visualizaciones sobre las formas, lugares y momentos donde más se han concentrado los avistamientos.</p>
      <a href="avistamientos.html">Consulta Avistamientos</a>
    </div>
  </section>
</body>
</html>
